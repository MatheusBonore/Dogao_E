<nav class="navbar fixed-top navbar-light bg-white border-bottom shadow-sm" *ngIf="mostrarNavBar">
  <a class="navbar-brand">
    <img src="../../../assets/amazon/logo-completo.png" height="35" alt="" srcset="">
  </a>

  <button class="rounded-circle pesquisar" (click)="pesquisar();">
    <i class="fas fa-search"></i>
  </button>
</nav>

<div class="bg-white w-100 h-100 p-3" *ngIf="!mostrarNavBar" style="max-width: 520px;">
  <form class="form-inline">
    <div class="input-group w-100">

      <div class="input-group-prepend">
        <button (click)="pesquisar();" class="pesquisar rounded-circle border-0">
          <i class="fas fa-arrow-left"></i>
        </button>
      </div>
      <input type="text" class="form-control border-0 rounded-pill ml-2 mr-2"
        style="height:40px; background-color: #F0F2F5;" id="pesquisar" placeholder="Pesquisar no DogÃ£o">
      <div class="input-group-prepend">
        <button for="pesquisar" class="pesquisar rounded-circle border-0">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div class="filtro text-center h-100" style="align-items: center; justify-content: center;">
      <label for="{{filtro.id}}" *ngFor="let filtro of filtros">
        <input class="d-none" type="checkbox" id="{{filtro.id}}" name="scales" checked>
        {{filtro.nome}}
      </label>
    </div>

  </form>

</div>
