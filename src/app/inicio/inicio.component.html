<div class="mostrar-itens" *ngIf="itemAtivado">
  <div class="itens-content shadown shadow-sm" [ngSwitch]="itemAtivado">
    <div *ngSwitchCase="1" id="categorias">
      <div class="input-group m-3" style="width: auto;">
        <div class="input-group-prepend">
          <button class="pesquisar rounded-circle border-0">
            <i class="fas fa-arrow-left"></i>
          </button>
        </div>
        <input type="text" class="form-control border-0 rounded-pill ml-2 mr-2"
          style="height:40px; background-color: #F0F2F5;" id="pesquisar" placeholder="Pesquisar no Dogão">
        <div class="input-group-prepend">
          <button for="pesquisar" class="pesquisar rounded-circle border-0">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      
      <div class="item-categoria comunidade">
        COMUNIDADE
      </div>
      <div class="item-categoria achados">
        ACHADOS
      </div>
      <div class="item-categoria doacao">
        DOAÇÃO
      </div>
      <div class="item-categoria perdidos">
        PERDIDOS
      </div>
    </div>
    <div *ngSwitchCase="2" id="pesquisar">MATHEUS</div>
  </div>
</div>
