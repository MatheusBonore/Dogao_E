<div class="modal-itens" *ngIf="itemSelecionado !== 'inicio'">
	<div class="modal-item" [ngSwitch]="itemSelecionado">
		<div id="pesquisa" class="item" *ngSwitchCase="'pesquisa'"></div>
		<div id="categoria" class="item comunidade" *ngSwitchCase="'categoria'">
			<div id="pesquisa" class="input-group pt-4 pr-4 pl-4">
				<div class="input-group-prepend">
					<button class="pesquisar rounded-circle border-0" (click)="fecharItem()">
						<i class="fas fa-arrow-left"></i>
					</button>
				</div>

				<input type="text" class="form-control border-0 bg-white rounded-pill" placeholder="Pesquisar">

				<div class="input-group-prepend">
					<button for="pesquisar" class="pesquisar rounded-circle border-0">
						<i class="fas fa-search"></i>
					</button>
				</div>
			</div>
			<div id="titulo" class="text-center text-white pt-2 pb-2">
				<h3 class="text-capitalize" *ngFor="let categoria of listaCategoria; let i = index"
					[ngClass]="{'d-none': !categoria.ativado}">{{ categoria.descricao }}</h3>
			</div>
			<div id="galeria-fotos">
				<div class="controles d-flex flex-row justify-content-between">
					<div class="fade" id="proximo">
						<button class="btn rounded-pill" (click)="voltarFoto()">
							<i class="fas fa-chevron-left"></i>
						</button>
					</div>
					<div class="fade show" id="voltar">
						<button class="btn rounded-pill" (click)="proximaFoto()">
							<i class="fas fa-chevron-right align-middle"></i>
						</button>
					</div>
				</div>
				<div class="fotos" (scroll)="onScroll()">
					<img src="http://via.placeholder.com/180x180">
					<img src="http://via.placeholder.com/180x180">
					<img src="http://via.placeholder.com/180x180">
					<img src="http://via.placeholder.com/180x180">
					<img src="http://via.placeholder.com/180x180">
					<img src="http://via.placeholder.com/180x180">
					<img src="http://via.placeholder.com/180x180">
					<img src="http://via.placeholder.com/180x180">
					<img src="http://via.placeholder.com/180x180">
				</div>
			</div>
			<div id="filtros">
				<div class="btn-group-toggle text-center mt-4" data-toggle="buttons">
					<label class="btn btn-sm" *ngFor="let pelagem of listaPelagem">
						<input type="checkbox" autocomplete="off"> {{ pelagem.descricao }}
					</label>
				</div>
				<div class="btn-group-toggle text-center mt-3" data-toggle="buttons">
					<label class="btn btn-sm" *ngFor="let raca of listaRaca">
						<input type="checkbox" autocomplete="off"> {{ raca.descricao }}
					</label>
				</div>
				<div class="btn-group-toggle text-center mt-3 mb-2" data-toggle="buttons">
					<label class="btn btn-sm" *ngFor="let tamanho of listaTamanho">
						<input type="checkbox" autocomplete="off"> {{ tamanho.descricao }}
					</label>
				</div>
			</div>
			<div id="trocar-categoria" class="text-center">
				<button *ngFor="let categoria of listaCategoria; let i = index" class="btn-categoria {{ categoria.id }}"
					[ngClass]="{'ativo': categoria.ativado}" (click)="trocarCategoria(i)"></button>
			</div>
		</div>
		<div id="notificacao" class="item" *ngSwitchCase="'notificacao'"></div>
		<div id="menu" class="item" *ngSwitchCase="'menu'">
			<div class="p-4">
				<div id="titulo" class="input-group d-flex flex-wrap flex-md-nowrap align-items-center mb-3">
					<div class="input-group-prepend pr-2">
						<button class="rounded-circle border-0 " (click)="fecharItem()">
							<i class="fas fa-arrow-left"></i>
						</button>
					</div>

					<h4 style="color:#434343; font-weight: 700;">Menu</h4>
				</div>

				<ul class="itens-menu">
					<li class="item shadow-sm rounded mb-2 bg-white">
						<button class="w-100 p-2 border-0 bg-transparent">
							<div class="media" style="display: flex; align-items: center;">
								<img class="mr-3 rounded-circle"
									src="../../../../assets/amazon/ft/99055632_158647448972525_3629662387809812480_o.jpg" width="48"
									height="48" alt="Imagem de exemplo genérica">
								<div class="media-body text-left">
									<p class="h6 m-0">Matheus Henrique Conceição Bonore</p>
									Veja seu perfil
								</div>
							</div>
						</button>
					</li>
					<li class="item shadow-sm rounded mb-2 bg-white">
						<button class="w-100 p-2 border-0 bg-transparent">
							<div class="media" style="display: flex; align-items: center;">
								<div class="mr-3 rounded-circle"
									style="width: 48px; height: 48px; background-color: #E4E6EB; color:#5F666F; display: flex; align-items: center; justify-content: center; font-size: x-large;">
									<i class="fas fa-exclamation"></i>
								</div>
								<div class="media-body text-left">
									<p class="h6 m-0">Dar feedback</p>

									<i class="fas fa-chevron-right"></i>
								</div>
							</div>
						</button>
						<button class="w-100 p-2 border-0 bg-transparent">
							<div class="media" style="display: flex; align-items: center;">
								<div class="mr-3 rounded-circle"

									<img src="../../../../assets/amazon/logo4.png" width="25px" height="25px">
								</div>
								<div class="media-body text-left">
									<p class="h6 m-0">Ajude-nos a melhorar o Dogão</p>

						</button>

										<i class="fas fa-chevron-right"></i>
									</div>
								</div>
							</button>
							<button class="w-100 p-2 border-0 bg-transparent">
								<div class="media" style="display: flex; align-items: center;">
									<div class="mr-3 rounded-circle"
										style="width: 48px; height: 48px; background-color: #E4E6EB; color:#5F666F; display: flex; align-items: center; justify-content: center; font-size: x-large;">

									</div>

								</div>
							</button>
							<button class="w-100 p-2 border-0 bg-transparent">
								<div class="media" style="display: flex; align-items: center;">
									<div class="mr-3 rounded-circle"
										style="width: 48px; height: 48px; background-color: #E4E6EB; color:#5F666F; display: flex; align-items: center; justify-content: center; font-size: x-large;">
										<i class="fas fa-list"></i>
									</div>
									<div class="media-body text-left">
										<p class="h6 m-0">Registro de atividades</p>
									</div>
								</div>
							</button>

						</li>
						<li>
							<button class="w-100 p-2 border-0 bg-transparent">
								<div class="media" style="display: flex; align-items: center;">
									<div class="mr-3 rounded-circle"
										style="width: 48px; height: 48px; background-color: #E4E6EB; color:#5F666F; display: flex; align-items: center; justify-content: center; font-size: x-large;">
										<i class="fas fa-question"></i>
									</div>
									<div class="media-body text-left">
										<p class="h6 m-0">Ajuda e suporte</p>
									</div>
									<div class="ml-3"
										style="width: 48px; height: 48px; color:#5F666F; display: flex; align-items: center; justify-content: center; font-size: large;">
										<i class="fas fa-chevron-right"></i>
									</div>
								</div>
							</button>
							<button class="w-100 p-2 border-0 bg-transparent">
								<div class="media" style="display: flex; align-items: center;">
									<div class="mr-3 rounded-circle"
										style="width: 48px; height: 48px; background-color: #E4E6EB; color:#5F666F; display: flex; align-items: center; justify-content: center; font-size: x-large;">
										<i class="fas fa-question"></i>
									</div>
									<div class="media-body text-left">
										<p class="h6 m-0">Central de ajuda</p>
									</div>
								</div>
							</button>
							<button class="w-100 p-2 border-0 bg-transparent">
								<div class="media" style="display: flex; align-items: center;">
									<div class="mr-3 rounded-circle"
										style="width: 48px; height: 48px; background-color: #E4E6EB; color:#5F666F; display: flex; align-items: center; justify-content: center; font-size: x-large;">
										<i class="fas fa-comment-alt"></i>
									</div>

							</button>
							<hr>
						</li>
						<li>
							<button class="w-100 p-2 border-0 bg-transparent">
								<div class="media" style="display: flex; align-items: center;">
									<div class="mr-3 rounded-circle"
										style="width: 48px; height: 48px; background-color: #E4E6EB; color:#5F666F; display: flex; align-items: center; justify-content: center; font-size: x-large;">
										<i class="fas fa-sign-out-alt"></i>
									</div>
									<div class="media-body text-left">
										<p class="h6 m-0">Sair</p>
									</div>
								</div>
							</button>
						</li>
					</ul>
				</ul>
			</div>
		</div>

	</div>
</div>
